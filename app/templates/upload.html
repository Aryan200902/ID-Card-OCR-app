<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai ID Card OCR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: #fff;
        }

        h1 {
            color: #fff;
            margin-top: 20px;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 6px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ccc;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 20px 0px;
            border-radius: 4px;
            font-size: 1.2rem;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 6px;
            margin-top: 30px;
        }

        .wrapper {
            width: 80%;
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        #extracted-data {
            display: flex;
            justify-content: center;
        }

        .card {
            width: 700px;
            background-color: #000;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            border-width:2px;
            border-style:solid;
            color:#fff;
        }

        .card h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            width: 100%;
        }

        .card-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card-content h1 {
            font-size: 1rem;
            margin: 0;
            width: 40%;
            text-align: start;
            margin-left: 20px;
            color: #fff;
        }

        .card-content p {
            font-size: 1.4rem;
            background-color: #fff;
            color: #dc2788;
            padding: 6px;
            border-radius: 4px;
            width: 50%;
            text-align: center;
            margin-right: 20px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px;
        }

        .delete-btn:hover {
            background-color: #c82333;
            
        }

        #result-container,
        #entries-container {
            width: 100%;
            color: #111;
            border-radius: 8px;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            display: flex;
            flex-wrap :wrap;
            list-style: none;
            padding: 0;
        }

        .hidden {
            display: none;
        }

        #all-entries{
            display:flex;
            padding-top:10px;
        }

        #all-entries li {
            width: 100%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 10px;
            padding: 4px;
            border-color: #fff;
        }

        #all-entries li div {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        #all-entries li div div {
            width: 60%;
            display: flex;
            flex-direction: column;
        }

        #all-entries button {
            width: 30%;
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #all-entries button:hover {
            background-color: #c82333;
        }

        #toggle-entries-btn {
            width: 30%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #toggle-entries-btn:hover {
            background-color: #0056b3;
        }
        .card h1{
            font-size: 1.2rem;
            letter-spacing: normal;
            text-decoration: underline;
            text-underline-offset: 8px;
            color:#fff;
            text-transform:uppercase;
        }
        .card p{
            font-size: 1.4rem;
            background-color: #fff;
            padding: 4px;
            color: #000;
            border-radius: 5px;
        }
        .left{
            display: flex;
            flex-wrap:wrap;
            width: 90%;
            justify-content:space-evenly;
        }
        .right{
            display: flex;
            flex-direction: column;
            width: 40%;
        }
        .left li{
            margin-top:4px;
            width:45%;
        }
        #all-entries li{
            width:45%;
            display:flex;
            flex-direction:column;
            border-width:2px;
            border-style:solid;
            border-color:#fff; 
            margin:10px 0px;
        }   
        #all-entries li div{
            width:100%;
            display:flex;
            flex-direction:reverse;
        }
        #all-entries li h3{
            width:50%;
            margin-top:4px;
            text-transform:uppercase;

        }
        #all-entries li p{
            width:50%;
            margin-top:4px;
        }
        #all-entries{
            display:none;
            justify-content:space-between;
            padding:20px;
        }
        .back{
            width:100vw;
            height:100vh;
            position:absolute;
            top:0;
        }
        .back .tenor-gif-embed{
            width:100%;
            height:100%;
            z-index:-2;
        }
        .back .blur{
            width:100%;
            height:10%;
            z-index:-1;
            background-color:#000;
            opacity:0.3;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <h1>Thai ID Card OCR</h1>

        <form id="upload-form" enctype="multipart/form-data" method="post" action="/upload">
            <label for="id_card_image">Select ID Card Image:</label>
            <input type="file" id="id_card_image" name="id_card_image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        <div id="result-container">
            <h2>Extracted Information:</h2>
            <ul id="extracted-data">
                <div class="card hidden">
                    <h2>ID Card</h2>
                        <div class="left">
                            <li>
                                <h1>ID:</h1>
                                <p>12349671298</p>
                            </li>
                            <li>
                                <h1>First Name:</h1>
                                <p>Aryan</p>
                            </li>
                            <li>
                                <h1>Second Name:</h1>
                                <p>Shri</p>
                            </li>
                        </div>
                        <div class="right">
                            <li>
                                <h1>DOB:</h1>
                                <p>27 Nov 2000</p>
                            </li>
                            <li>
                                <h1>DOE:</h1>
                                <p>27 Sept 2023</p>
                            </li>
                            <li>
                                <h1>DOI:</h1>
                                <p>27 Aug 2020</p>
                            </li>
                        </div>
                        <li>
                            <h1>ID No.:</h1>
                            <p>1297 098y102 124</p>
                        </li>   
                </div>
            </ul>
        </div>

        <div id="entries-container">
            
            <button id="toggle-entries-btn">Show All Entries</button>
            
            <ul id="all-entries">
                
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/all_entries')
                .then(response => response.json())
                .then(data => displayAllEntries(data))
                .catch(error => console.error('Error fetching entries:', error));
    
            // Move the toggleEntriesBtn event listener outside the displayAllEntries function
            const toggleEntriesBtn = document.getElementById('toggle-entries-btn');
            const allEntriesList = document.getElementById('all-entries');
            
            allEntriesList.style.display='hidden'; // Initially hide the entries list
            toggleEntriesBtn.addEventListener('click', function () {
                if(state==0){
                     toggleEntriesBtn.innerHTML='Hide All Entries';
                     allEntriesList.style.display='flex'; // Toggle the 'hidden' class
                     state=1;
                }
                else{
                     toggleEntriesBtn.innerHTML='Show All Entries';
                     allEntriesList.style.display='none'; // Toggle the 'hidden' class
                     state=0;
                }
            });
        });
        var state=0;
        function displayAllEntries(entries) {
            const entriesContainer = document.getElementById('entries-container');
            const allEntriesList = document.getElementById('all-entries');
        
            // Clear previous entries
            allEntriesList.innerHTML = '';
            // Display each entry in a card
            entries.forEach(entry => {
                
                // Display each field in the card
                
                const dataItem = document.createElement('li');
                for (const key in entry) {
                    const fieldDiv = document.createElement('div');
                    const fieldName = document.createElement('h3');
                    const fieldValue = document.createElement('p');
                    
                    fieldName.textContent = key + ":";
                    fieldValue.textContent = entry[key];
                    fieldDiv.appendChild(fieldName);
                    fieldDiv.appendChild(fieldValue);
                    
                    dataItem.appendChild(fieldDiv);                    
                }
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-btn';
                deleteButton.addEventListener('click', function () {
                    deleteEntry(entry._id);
                });
        
                dataItem.appendChild(deleteButton);
                    allEntriesList.appendChild(dataItem);
        
            });
        
        }
        
        function updateAllEntries() {
            fetch('/all_entries')
                .then(response => response.json())
                .then(data => displayAllEntries(data))
                .catch(error => console.error('Error fetching entries:', error));
        }

        function deleteEntry(entryId) {
            fetch(`/delete_entry/${entryId}`, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Entry deleted successfully.');
                        updateAllEntries(); // Update the entries list after deletion
                    } else {
                        alert('Failed to delete entry. Please try again.');
                    }
                })
                .catch(error => console.error('Error deleting entry:', error));
        }

        document.getElementById('upload-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayResult(data.data);
                        updateAllEntries(); // Update the entries list after a successful upload
                    } else {
                        alert('OCR process failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
        });

        function displayResult(extractedData) {
            const resultContainer = document.getElementById('result-container');
            const extractedDataList = document.getElementById('extracted-data');
        
            // Clear previous results
            extractedDataList.innerHTML = '';
        
            // Create a card for extracted information
            const card = document.createElement('div');
            card.classList.add('card');
        
            const cardTitle = document.createElement('h2');
            cardTitle.textContent = 'ID Card';
            card.appendChild(cardTitle);
        
            const cardContent = document.createElement('div');
            cardContent.classList.add('left');
        
            // Display each extracted field in the card
            var i=0;
            for (const key in extractedData) {
                i++;
                const dataItem = document.createElement('li');
                const fieldName = document.createElement('h1');
                const fieldValue = document.createElement('p');
        
                fieldName.textContent = key + ":";
                fieldValue.textContent = extractedData[key];
        
                dataItem.appendChild(fieldName);
                dataItem.appendChild(fieldValue);
        
                cardContent.appendChild(dataItem);
                
            }
            
            card.appendChild(cardContent);
            
            extractedDataList.appendChild(card);
            resultContainer.classList.remove('hidden');
            resultContainer.style.display = 'block';
        }
    </script>
</body>
</html>
